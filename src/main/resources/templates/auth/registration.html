<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Введите имя пользователя </label>
    <input type="text" id="username" th:field="*{username}">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</div>
    <br/>
    <label for="year">Введите год рождения </label>
    <input type="text" id="year" th:field="*{year}">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
    <br/>
    <label for="password">Введите пароль </label>
    <input type="password" id="password" th:field="*{password}">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
    <br/>
    <input type="submit" value="Sign up">
</form>

</body>
</html>
